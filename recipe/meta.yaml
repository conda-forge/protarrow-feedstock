{% set name = "protarrow" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/protarrow-{{ version }}.tar.gz
  sha256: a68aa8017bd10482513a3dfd3084a81610944e490cdec6ff40b2b574923c6b34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - poetry-dynamic-versioning
    - pip
  run:
    - python >={{ python_min }}
    - googleapis-common-protos >=1.53.0
    - protobuf >=3.20.1
    - pyarrow >=16.0.0

test:
  imports:
    - protarrow
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tradewelltech/protarrow
  summary: Convert from protobuf to arrow and back
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - 0x26res
